<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <div class="todo">
            <section>
                <h1>TODO LIST</h1>
                <form id="form">
                    <p>
                        <label for="title">
                            <span>Title <strong><abbr title="required">*</abbr></strong></span>
                            <input type="text" id="title" name="title" class="title" />
                        </label>
                    </p>
                    <p>
                        <label for="content">
                            <span>Content </span>
                            <input type="text" id="content" name="content" class="content" />
                        </label>
                    </p>
                    <p>
                        <button id="add-task" type="button" class="add">Add task</button>
                        <button id="clear-tasks" type="button" class="remove">Clear All</button>
                    </p>
                </form>
            </section>
            <div id="task-list" class="task-list"></div>
    </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
